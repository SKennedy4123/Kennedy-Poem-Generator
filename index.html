<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <h1>AI Poem Generator</h1>
    <main>
      <form id="poem-form">
        <input
          class="topic-input"
          type="text"
          placeholder="Enter a poem topic..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" class="submit-button" />
      </form>
    </main>
    <div class="poem" id="new-poem"></div>
    <footer>
      This AI project was coded by
      <a
        href="https://www.linkedin.com/in/sarah-kennedy-02b2b6293/"
        target="_blank"
        >Sarah Kennedy</a
      >
      on
      <a
        href="https://github.com/SKennedy4123/Kennedy-Poem-Generator"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://kennedy-poem-generator.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/script.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </body>
</html>
